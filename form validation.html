<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="form validation.css">

<body>
  <div class="container">
   <form id="form" class="form">
     <h2>Register with us</h2>
     <div class="form-control">
       <label for="username">Username</label>
       <input type="text" placeholder="Enter Username"  id="username" name=""><br/>
       <small>Error message!</small>
     </div>


      <div class="form-control">
       <label for="email">Email</label>
       <input type="text" placeholder="Enter Email"  id="email"name=""><br/>
       <small>Error message!</small>
     </div>

      <div class="form-control">
       <label for="password">Password</label>
       <input type="password" placeholder="Enter Password"  id="password" name=""><br/>
       <small>Error message!</small>
     </div>

      <div class="form-control">
       <label for="password">Confirm Password</label>
       <input type="password" placeholder="Enter Confirm Password" id="password2"name=""><br/>
       <small>Error message!</small>
     </div>
     <button type="submit">Submit</button>
     </div>
   </form>

  </div>
  
<script type="text/javascript" src="form.js"> </script>
 

 
</body>
</html>
